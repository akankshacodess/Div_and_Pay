<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Pay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <div class="box">
        <h3>Just Split It!</h3>
        <p>Cost per person</p><span id="result"><hr>00<hr></span>

        <div class="inputbox">
            <span class="material-symbols-outlined"> send_money </span> How much?
            <input id="amount" type="number" value="" placeholder="Please enter total amount">
        </div>

        <div class="inputbox">
            <span class="material-symbols-outlined"> groups</span> How many?
            <input id="people" type="number" value="" placeholder="total person">
        </div>

        <div class="inputbox">
            <span class="material-symbols-outlined"> favorite</span> Feelin' Generous?
            <input id="tip" type="number" value="" placeholder="Add a Tip">
        </div>

        <button onclick="return myfun()">Split..</button>
        <button id="reset" onclick="return splitReset()">Reset..</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
